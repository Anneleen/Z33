	<script>
		var startTest = function() {
			$('body').imagesLoaded(function($images, $proper, $broken ) {

				// see console output for debug info
				ImgCache.options.debug = true;
				ImgCache.options.usePersistentCache = true;
	
				ImgCache.init(function() {
					// 1. cache images
					for (var i = 0; i < $proper.length; i++) {
						ImgCache.cacheFile($($proper[i]).attr('src'));
					}
					// 2. broken images get replaced
					for (var i = 0; i < $broken.length; i++) {
						ImgCache.useCachedFile($($broken[i]));
					}

				});
			});
		};

		if (typeof(cordova) !== 'undefined') {
			// cordova test
			document.addEventListener('deviceready', startTest, false);
		} else {
			// normal browser test
			$(document).ready(startTest);
		}
	</script>

	<script>
	$('div.ui-page').live("swipeleft", function(){
	var nextpage = $(this).next('div[data-role="page"]');
	if (nextpage.length > 0) {
	$.mobile.changePage(nextpage, {transition: "slide"}, false, true);
	}
	});
	$('div.ui-page').live("swiperight", function(){
	var prevpage = $(this).prev('div[data-role="page"]');
	if (prevpage.length > 0) {
	$.mobile.changePage(prevpage, {transition: "slide",
	reverse: true}, true, true);
	}
	});
	</script>

		 $('#indexList').append(generateIndexLink(index));

	   //refresh the list view to show the latest changes
	   $('#indexList').listview('refresh');

		+ index.img_hr + '" /><h5>'
		+ index.naam + '</h5><h6>'
		+ index.kunstwerk + '</h6></a></li>';
	}

	var indexPage = $("<div data-role='page' data-url=dummyUrl><div data-role='header' class='ui-header ui-bar-a' role='banner' data-position='fixed' data-tap-toggle='false'><div class=hd><a href='index.html' data-ajax='false' title='Z33' class='Z33'><span style='display:none;' data-position='fixed'>Z33</span></a><div class='taal'><ul><li class'actief'>NL</li><li>|</li><li><a href='exp1en_index.html' data-ajax='false'>EN</a></li></ul></div></div></div><div data-role='content'><h1>"

	//append the new page to the page container

	//go to the newly created page
	$.mobile.changePage( indexPage );
